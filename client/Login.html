<!DOCTYPE HTML>
<head>

<body>
<div id="page-transitions" ng-app="logInApp" ng-controller="logInCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="index.html" target="_top" class="header-logo">LO<span class="color-red-dark">GIN</span></a>
    <a href="#" class="header-icon header-icon-1 close-sidebar-mask"></a>
    <a href="#" class="header-icon header-icon-1 open-all-sidebar">
        <i class="ion-ios-arrow-left"></i>  
    </a>
</div>
    
<!-- Main Small Icon Sidebar -->
<div class="sidebar-menu sidebar-dark">
    <div class="sidebar-menu-scroll">
        <a href="index.html" target="_top"><i class="ion-ios-star-outline"></i><em>Portada</em></a>          
        <a class="current-menu" data-submenus="sub1" href="#"><i class="ion-ios-gear-outline"></i><em>Config</em></a>
    </div>
</div>

<!-- Configuracion Submenus -->
<div class="submenu submenu-dark" id="sub1">
    <div class="submenu-scroll">          
        <a  href="Register.html" target="_top"><i class="ion-ios-unlocked-outline"></i><em>Registrar</em></a>       
        <a href="Ayuda.html" target="_top"><i class="ion-help"></i><em>Ayuda</em></a>        
    </div>
</div>


            
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
                          
        
        <div class="content" id="tab-1">
            <div class="thumb-layout">
                    
                <div class="page-login content full-bottom">
                    <div class="page-login-input">
                        <i class="login-icon ion-person"></i>
                        <input id="valueLoginUserJW" type="text" ng-model="usernameUser" required value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
                    </div>                
                    <div class="page-login-input">
                        <i class="login-icon ion-android-lock"></i>
                        <input id="valueLoginPassJW" type="password" ng-model="passwordUser" required value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
                    </div>
                    <div class="page-login-links">
                        <a href="#" class="page-login-forgot"><i class="ion-ios-eye"></i>Forgot Credentials</a>
                        <div class="clear"></div>
                    </div>            
        
                    <a href="#" id="loginButtonJW" ng-click="logIn()" class="button button-green button-icon button-full half-top full-bottom"><i class="ion-log-in"></i>Login</a>
        
                    <div class="decoration"></div>
        
                    <a href="Register.html" class="button button-blue button-icon button-full half-top full-bottom"><i class="ion-person-add"></i>Create Account</a>           
                </div>
              
            </div>
        </div>
         
        
        <div class="footer footer-dark">
            <a href="index.html" target="_top" class="footer-logo scale-hover"></a>
            <p>
                Simplicity and complexity packed into a beautiful, 
                feature filled, powerful, gorgeous mobile template.
            </p>
            <div class="decoration"></div>
            <p class="copyright-text">Copyright <span id="copyright-year"></span>. All Rights Reserved.</p>
        </div>
    </div>  
</div>
