<body>
        
<div id="page-transitions"  ng-app="signInApp" ng-controller="signInCtrl">
        
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
    <a href="index.html" target="_top" class="header-logo">REGI<span class="color-red-dark">STER</span></a>
    <a href="#" class="header-icon header-icon-1 close-sidebar-mask"></a>
    <a href="#" class="header-icon header-icon-1 open-all-sidebar">
        <i class="ion-ios-arrow-left"></i>  
    </a>
</div>

<!-- Main Small Icon Sidebar -->
<div class="sidebar-menu sidebar-dark">
    <div class="sidebar-menu-scroll">
        <a href="index.html" target="_top"><i class="ion-ios-star-outline"></i><em>Portada</em></a>       
        <a class="current-menu" data-submenus="sub1" href="#"><i class="ion-ios-gear-outline"></i><em>Confi</em></a>
    </div>
</div>

<!-- Configuracion Submenus -->
<div class="submenu submenu-dark" id="sub1">
    <div class="submenu-scroll">             
        <a href="Login.html" target="_top"><i class="ion-ios-unlocked-outline"></i><em>Iniciar Sesion</em></a>   
        <a href="Ayuda.html" target="_top"><i class="ion-help"></i><em>Ayuda</em></a>        
    </div>
</div>



            
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
                                 
        <div class="content" id="tab-1">
            <div class="page-login content">
                <div class="page-login-input">
                    <i class="login-icon ion-person"></i>
                    <input id="valueRigesterUserJW" type="text" ng-model="signInUserName" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
                </div>                   
    
                <div class="page-login-input">
                    <i class="login-icon ion-at"></i>
                    <input id="valueRigesterEmailJW" type="text"  ng-model="signInEmail" value="Email Address" onfocus="if (this.value=='Email Address') this.value = ''" onblur="if (this.value=='') this.value = 'Email Address'">
                </div>                     
                <div class="page-login-input full-bottom">
                    <i class="login-icon ion-locked"></i>
                    <input id="valueRigesterPassJW" type="password" ng-model="signInPassword" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
                </div>
    
                <a href="#" ng-click="signIn()" class="button button-green button-icon button-full half-top full-bottom"><i class="ion-log-in"></i>Create Account</a>
          </div>
           
        </div>       
        
       
        
        <div class="footer footer-dark">
            <a href="index.html" target="_top" class="footer-logo scale-hover"></a>
            <p>
                Simplicity and complexity packed into a beautiful, 
                feature filled, powerful, gorgeous mobile template.
            </p>

            <div class="decoration"></div>
            <p class="copyright-text">Copyright <span id="copyright-year"></span>. All Rights Reserved.</p>
        </div>
    </div>  
</div>
</div>
