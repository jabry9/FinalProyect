<!DOCTYPE HTML>

<body>
<div id="page-transitions" ng-app="searchApp" ng-controller="searchCtrl">
    
<div class="page-preloader page-preloader-dark">
    <div class="spinner"></div>
</div>
    
<div class="header header-dark">
        <a href="index.html" target="_top" class="header-logo">BUS<span class="color-red-dark">QUEDA</span></a>
        <a href="index.html" target="_top" class="header-icon header-icon-1 menu-bar-text-1 open-sidebar"><i class="ion-ios-arrow-left"></i></a>
</div>
                
<div id="page-content" class="header-clear">
    <div id="page-content-scroll">
        <dir style="margin: 20px">

        </dir>

        <div class="one-half-responsive">
            <div class="content">
                <div class="input-icon">
                    <input type="text" class="input-text-box input-green-border" ng-model="searchBar" ng-blur="searchBlur()" value="">
                    <i class="ion-search"></i>
                </div>

                <div>Categoria selecionada {{currentCat}}</div>
                <button ng-click="back()"> back </button>
                <div class="select-box">
                        <select ng-model="item" ng-change="update()" >
                            <option data-ng-repeat="ca in categories track by $index" value={{ca.val}} >
                                {{ca.cat}}
                            </option>
                        </select>
                </div>

                <a href="index.html" target="_top" class="input-icon">
                        <input type="submit" style="background-color: #c0392b" ng-click="saveData()" class="input-text-box input-red-border" value="Buscar">
                        <i class="ion-android-done"></i>
                </a>
            </div>
        </div>
       
        <div class="clear"></div>

        <div class="decoration decoration-margins"></div>
        
        <div class="footer footer-dark">
            <a href="index.html" target="_top" class="footer-logo scale-hover"></a>
            <p>
                Simplicity and complexity packed into a beautiful, 
                feature filled, powerful, gorgeous mobile template.
            </p>
            <div class="footer-socials">
                <a href="#" class="icon icon-round icon-ghost icon-xs facebook-bg"><i class="ion-social-facebook"></i></a>
                <a href="#" class="icon icon-round icon-ghost icon-xs twitter-bg"><i class="ion-social-twitter"></i></a>
                <a href="#" class="icon icon-round icon-ghost icon-xs google-bg"><i class="ion-social-googleplus"></i></a>
                <a href="#" class="icon icon-round icon-ghost icon-xs phone-bg"><i class="ion-ios-telephone"></i></a>
                <a href="#" class="icon icon-round icon-ghost icon-xs show-share-bottom border-magenta-dark"><i class="ion-android-share"></i></a>
                <a href="#" class="icon icon-round icon-ghost icon-xs back-to-top border-blue-light"><i class="ion-arrow-up-b"></i></a>
            </div>
            <div class="decoration"></div>
            <p class="copyright-text">Copyright <span id="copyright-year"></span>. All Rights Reserved.</p>
        </div>
    </div>  
</div>
